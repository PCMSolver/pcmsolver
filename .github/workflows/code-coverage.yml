name: Compute code coverage for PCMSolver

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up environment
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: pcmsolver-codecov
          environment-file: .github/pcmsolver-codecov.yml
          channel-priority: true
          python-version: 3.6

    - name: Configure
      shell: bash -l {0}
      run: |
        export CFLAGS="-isystem /usr/share/miniconda/envs/pcmsolver-gha/include"
        export CXXFLAGS="-isystem /usr/share/miniconda/envs/pcmsolver-gha/include"
        python ./setup.py --type=$BUILD_TYPE --coverage --generator=Ninja --prefix=$GITHUB_WORKSPACE/Software/PCMSolver build

    - name: Build
      shell: bash -l {0}
      run: |
        cmake --build build --config $BUILD_TYPE --target install -- -v -d stats

    - name: Test PCMSolver and generate coverage report
      shell: bash -l {0}
      run: |
        cd build
        ctest -C $BUILD_TYPE --output-on-failure --verbose
        lcov --version
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --remove coverage.info 'external/*' --output-file coverage.info
        lcov --remove coverage.info 'test/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
