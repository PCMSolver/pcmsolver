language: cpp
git:
        submodules: false
branches:
        only:
                - release
before_install:
        - sudo apt-get -qq update
        - sudo apt-get install gfortran gfortran-multilib libboost-all-dev 
install: true
before_script:
        - export FC=gfortran
matrix:
        include:
                - script:                                                                 
                          - ./setup --cxx=g++ --cc=gcc --fc=gfortran --type=debug --tests
                          - cd build
                          - make
                          - make test
                - script:                                                                 
                          - ./setup --cxx=clang++ --cc=clang --fc=gfortran --type=debug --tests
                          - cd build
                          - make
                          - make test
notifications:
        recipients:
                - roberto.d.remigio@uit.no
                - luca.frediani@uit.no
        email:
                on_success: change
                on_failure: always
