language: cpp
branches:
        only:
                - release
before_install:
        - sudo apt-get -qq update
        - sudo apt-get -qq upgrade
install:
        - sudo apt-get -qq install gfortran-4.6 gfortran-4.6-multilib libboost-all-dev 
script:
        - ./setup --cxx=g++ --cc=gcc --fc=gfortran --type=debug --tests
        - cd build
        - make
        - make test
notifications:
        recipients:
                - roberto.d.remigio@uit.no
                - luca.frediani@uit.no
        email:
                on_success: change
                on_failure: always
